<div class="form">
  <div class="form-group"><label for="">Username</label><input [(ngModel)]="user.username" type="text" class="form-control"></div>
  <div class="form-group"><label for="">Password</label><input [(ngModel)]="user.password"  type="password" class="form-control"></div>
  <div class="form-group"><label for="">Repeat password</label><input type="password" class="form-control"></div>
  User: {{user.username}}<br>
   {{user.password}}
  <button class="btn btn-danger" type="button" (click)="onRegister();">Register</button>
</div>
