<section class="login teal accent-3" (keyup.enter)="onLogin();">
  <div class="form-green">
    <div class="form-group"><label for="">Username</label><input [(ngModel)]="user.username" type="text" class="form-control" appAutofocus></div>
    <div class="form-group"><label for="">Password</label><input [(ngModel)]="user.password"  type="password" class="form-control"></div>
    <button class="btn btn-success" type="button" (click)="onLogin();">Login</button>
  </div>
</section>
